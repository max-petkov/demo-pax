<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Pax World</title>
</head>

<body>
    <section class="splide__vertical">
        <div class="splide__track splide__track--vertical">
            <div class="splide__list splide__list--vertical">
                <section class="splide__slide splide__slide--gradient-bg">
                    <div class="container">
                        <h2>BG Gradients</h2>
                    </div>
                </section>
                <section class="splide__slide splide__slide--gradient-text">
                    <div class="container">
                        <h2>Text Gradients</h2>
                    </div>
                </section>
                <section class="splide__slide splide__slide--cta">
                    <div class="container">
                        <h2>CTA Animated Button</h2>
                    </div>
                </section>
                <section class="splide__slide splide__slide--video">
                    <div class="container">
                        <h2>Video .mov</h2>
                    </div>
                </section>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
